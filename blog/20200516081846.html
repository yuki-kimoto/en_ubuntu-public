    <h2><a href="/blog/20200516081846.html">perl-docパッケージのインストール - perldocコマンド</a></h2>
<p>
  perldocコマンドを使えるようにperl-docパッケージをaptコマンドを使って、インストールします。sudoを使って管理者権限で実行します。
</p>
<pre>
sudo apt install perl-doc
</pre>
<h4>perldocコマンド</h4>
<p>
  perldocコマンドを使えるようになりました。
</p>
<pre>
perldoc -f substr
</pre>
